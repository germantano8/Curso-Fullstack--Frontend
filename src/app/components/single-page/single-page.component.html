<div class="container">
    <div class="fila">
        <div class="col-left">
            <img [src]="product.image" alt="product.title">
        </div>
        <div class="col-right">
            <h1>{{product.title}}</h1>
            <p>{{product.description}}</p>
            <p>{{product.price | currency}}</p>
        </div>
        <button class="btn btn-primary" routerLink="/products">Volver</button>
        
    </div>
</div>
